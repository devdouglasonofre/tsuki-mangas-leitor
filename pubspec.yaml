name: tsuki
description: Leitor Não Oficial de Mangás da Tsuski Mangás

publish_to: "none"

version: 0.3.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  page_transition: ^2.0.2
  bloc: ^7.0.0
  flutter_bloc: ^7.0.1
  auto_size_text_pk: ^3.0.0
  cached_network_image: ^3.0.0
  path_provider: ^2.0.2
  anim_search_bar: ^2.0.2
  photo_view: ^0.11.1
  preload_page_view: ^0.1.6
  modal_bottom_sheet: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png
